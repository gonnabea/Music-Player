<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="background">
        <h1 class="title">Mini Music Box üéß</h1>
        <div class="music-box">
            <div class="status" id="status">
                <span class="status_title" id="musicTitle">Don't Let Me Down (feat. Daya) (Hipst3r Edit)</span>
                <input type="range" min=0 value=0 max=100 class="status_progress" id="progressBar">
            </div>
            <div class="control">
                <img src="Images\Don't Let Me Down.jpg" alt="" class="cd-image" id="cdImage">
                <div class="cd-hole"></div>
                <div class="control_btn">
                    <span class="btn_previous btn" id="preBtn">‚èÆ</span>
                    <span class="btn_play btn" id="playBtn">‚ñ∂</span>
                    <span class="btn_next btn" id="nextBtn">‚è≠</span>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
