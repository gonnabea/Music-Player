<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="background">
        <h1 class="title">Music Player</h1>
        <div class="music-box">
            <div class="status" id="status">
                <span class="status_title">Don't let me down</span>
                <input type="range" class="status_progress">
            </div>
            <div class="control">
                <img src="Images\Don't Let Me Down.jpg" alt="" class="cd-image" id="cdImage">
                <div class="cd-hole"></div>
                <div class="control_btn">
                    <span class="btn_previous btn">⏮</span>
                    <span class="btn_play btn" id="playBtn">▶</span>
                    <span class="btn_next btn">⏭</span>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
